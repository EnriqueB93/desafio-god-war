<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>God War</title>
  </head>
  <body>
    <div class="mascara">
      <img class="fondo-main" src="./assets/fondo-main.jpg" alt="img-fundo" />
    </div>

    <header>
      <nav>
        <ul class="link-header">
          <a>home </a>
          <a>media</a>
          <a>gear</a>
          <a>the lost pages</a>
        </ul>
        <img class="logo-god-war" src="./assets/god-war-logo.png" alt="logo" />
        <button class="button-main">order now</button>
      </nav>
    </header>

    <main class="container">
      <section class="container-descriptions">
        <h2>A new beginning</h2>
        <p>
          Living as a man outside the shadow of the gods, Kratos must adapt to
          unfamiliar lands, unexpected threats, and a second chance at being a
          father.
        </p>
        <div>
          <button class="button-main">start your journey</button>
        </div>
      </section>
    </main>

    <section class="container-img">
      <img class="background2" src="./assets/background2.jpg" alt="backgroud-game" />

      <div class="div-button">
        <img class="img-cap" src="./assets/img1.jpg" alt="backgroud-game" />
        <button>Play</button>
      </div>
      <div class="div-button">
        <img class="img-cap" src="./assets/img2.jpg" alt="backgroud-game" />
        <button>View</button>
      </div>
      <div class="div-button">
        <img class="img-cap" src="./assets/img3.jpg" alt="backgroud-game" />
        <button>View</button>
      </div>
    </section>
    <footer class="footer">
      <img src="./assets/plastation.png" alt="logo-playstation" />
      <h3>
        <span class="legacy">Legacy</span>
        <span class="privacy-policy">Privacy Policy</span>
      </h3>
    </footer>
  </body>
</html>
